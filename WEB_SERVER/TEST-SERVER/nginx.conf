server
{
    listen 80;
    # listen 443 ssl http2 ;
    server_name aigc-test.chagee.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/139.196.110.242_8011;
    
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/139.196.110.242_8011.conf;

    # SSL相关配置（当前已注释）
    #error_page 404/404.html;
    # set $isRedcert 1;
    # if ($server_port != 443) {
    #     set $isRedcert 2;
    # }
    # if ( $uri ~ /\.well-known/ ) {
    #     set $isRedcert 1;
    # }
    # if ($isRedcert != 1) {
    #     rewrite ^(/.*)$ https://$host$1 permanent;
    # }
    # ssl_certificate    /www/server/panel/vhost/cert/139.196.110.242_8011/fullchain.pem;
    # ssl_certificate_key    /www/server/panel/vhost/cert/139.196.110.242_8011/privkey.pem;
    # ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    # ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_tickets on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    # 错误页配置
    error_page 404 /404.html;
    #error_page 502 /502.html;

    # Next.js 前端应用代理 (/_studio)
    location ^~ /_studio
    {
        proxy_pass http://127.0.0.1:3323;
        proxy_set_header Host 127.0.0.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_http_version 1.1;
        
        # 超时设置（适合AI流式响应）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 解决 ERR_CONTENT_DECODING_FAILED 错误
        proxy_set_header Accept-Encoding "";
        proxy_hide_header Content-Encoding;
        proxy_hide_header Transfer-Encoding;
        gzip off;
    
        add_header X-Cache $upstream_cache_status;
    
        # 缓存控制
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # Django 静态文件
    location ^~ /_X/static/ {
        alias /www/wwwroot/repos/X/backend/staticfiles/;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }
    
    # Django 后端应用代理 (/_X)
    location ^~ /_X/
    {
        proxy_pass http://127.0.0.1:6066/;
        proxy_set_header Host 127.0.0.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_http_version 1.1;
        
        # 超时设置（适合AI流式响应）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    
        # 强制设置为https，因为前面有SSL终止
        proxy_set_header X-Forwarded-Proto https;
        
        # 内容替换，确保页面内的链接都带有/_X前缀
        sub_filter_once off;
        sub_filter_types text/html text/css application/javascript application/json application/x-javascript;
        
        # 静态资源路径替换
        sub_filter 'href="/static/'  'href="/_X/static/';
        sub_filter 'src="/static/'   'src="/_X/static/';
        sub_filter 'href=\'/static/' 'href=\'/_X/static/';
        sub_filter 'src=\'/static/'  'src=\'/_X/static/';
        sub_filter 'url("/static/'  'url("/_X/static/';
        sub_filter "url('/static/"  "url('/_X/static/";
        
        # 修正admin和API路径的链接
        sub_filter 'href="/admin/'  'href="/_X/admin/';
        sub_filter 'action="/admin/' 'action="/_X/admin/';
        sub_filter 'href="/api/'  'href="/_X/api/';
        sub_filter 'action="/api/' 'action="/_X/api/';
        
        # 修正JavaScript中的URL
        sub_filter '"/admin/' '"/_X/admin/';
        sub_filter '"/api/' '"/_X/api/';
        sub_filter "'/admin/" "'/_X/admin/";
        sub_filter "'/api/" "'/_X/api/";
        
        add_header X-Cache $upstream_cache_status;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
  
    include enable-php-00.conf;

    # URL重写规则引用
    include /www/server/panel/vhost/rewrite/139.196.110.242_8011.conf;

    # 禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # 一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    # 禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 图片文件缓存设置
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    # JS和CSS文件缓存设置
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    access_log  /www/wwwlogs/139.196.110.242_8011.log;
    error_log  /www/wwwlogs/139.196.110.242_8011.error.log;
}