<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Line style envelope -->
  <g id="envelope" stroke="#333" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <!-- Envelope body -->
    <rect x="0" y="0" width="80" height="56" rx="4"/>
    
    <!-- Envelope flap (V shape) -->
    <path d="M0 0 L40 30 L80 0"/>
    
    <!-- Horizontal fly-in, hover, fly-out animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-100,72; 60,72; 60,72; 300,72"
      keyTimes="0; 0.2; 0.8; 1"
      dur="3s"
      repeatCount="indefinite"/>
    
    <!-- Vertical floating animation during hover -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-6; 0,6; 0,0"
      dur="0.8s"
      begin="0.6s"
      repeatCount="indefinite"
      additive="sum"/>
    
    <!-- Slight rotation for dynamic feel -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 40 28; -5 40 28; 5 40 28; 0 40 28"
      dur="1.6s"
      begin="0.6s"
      repeatCount="indefinite"
      additive="sum"/>
  </g>
</svg>