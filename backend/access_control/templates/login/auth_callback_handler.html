<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在处理认证...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
            color: #172b4d;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: #de350b;
            font-weight: bold;
        }
        .success {
            color: #006644;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <h1 class="success">认证成功！</h1>
            <p>正在为您跳转，请稍候...</p>
        {% else %}
            <h1 class="error">认证失败</h1>
            <p class="error">{{ error|default:"发生未知错误，请联系管理员或重试。" }}</p>
            <p><a href="{% url 'access_control:login-page' %}">返回登录</a></p>
        {% endif %}
    </div>

    <input type="hidden" id="auth_success" value="{{ success|yesno:'true,false' }}">
    <input type="hidden" id="auth_tokens" value='{{ tokens|safe }}'>
    <input type="hidden" id="auth_redirect" value="{{ redirect_url }}">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从隐藏字段读取数据
            var success = document.getElementById('auth_success').value === 'true';
            
            if (success) {
                try {
                    // 解析 tokens
                    var tokensString = document.getElementById('auth_tokens').value;
                    var tokens = JSON.parse(tokensString);

                    if (tokens && tokens.access && tokens.refresh) {
                        // 存储 tokens
                        localStorage.setItem('accessToken', tokens.access);
                        localStorage.setItem('refreshToken', tokens.refresh);
                        
                        // 获取重定向 URL
                        var redirectUrl = document.getElementById('auth_redirect').value;
                        
                        // 直接执行跳转，不再将token附加到URL
                        window.location.href = document.getElementById('auth_redirect').value;
                    } else {
                        document.querySelector('.container').innerHTML = `
                            <h1 class="error">认证失败</h1>
                            <p class="error">未能获取有效的认证令牌，请重试。</p>
                            <p><a href="{% url 'access_control:login-page' %}">返回登录</a></p>
                        `;
                    }
                } catch (e) {
                    console.error('处理认证令牌时出错:', e);
                    document.querySelector('.container').innerHTML = `
                        <h1 class="error">客户端错误</h1>
                        <p class="error">处理认证信息时发生脚本错误，请检查浏览器控制台。</p>
                        <p><a href="{% url 'access_control:login-page' %}">返回登录</a></p>
                    `;
                }
            }
        });
    </script>
</body>
</html>
