[pytest]
# Django配置
DJANGO_SETTINGS_MODULE = backend.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加项目根目录到Python路径
pythonpath = ../../..

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --capture=no
    
# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    real_llm: 需要真实LLM服务的测试