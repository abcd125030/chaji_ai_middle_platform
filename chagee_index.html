<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霸王茶姬 AI 实验室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 背景效果 */
        .background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse at center, rgba(147, 51, 234, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        .geometric-background {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(147, 51, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(147, 51, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 主内容 */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #fb923c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.7;
            margin-bottom: 48px;
            line-height: 1.5;
        }


        /* 响应式 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="background">
        <div class="geometric-background"></div>
    </div>

    <!-- 主内容 -->
    <div class="container">
        <h1 class="title">
            霸王茶姬<br>AI 实验室
        </h1>
        
        <p class="subtitle">
            企业级 AI 中台平台
        </p>

        <p style="margin-top: 48px; font-size: 16px; opacity: 0.6;">
            访问CHAGEE AI Studio请通过内部入口
        </p>
    </div>
</body>
</html>
